<!DOCTYPE html>

<!-- This file does not need to be edited -->

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Trivia Time</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src = "scripts.js"></script>
</head>

<body>
	
	<header id="header">
		<p id="page-title">Trivia Time</p> 
		<p id="byline">questions courtesy of the <a id="opentdb-link" href="http://opentdb.com" target="_blank">Open Trivia Database</a></p> 	
	</header>

	<main> 

		<!-- Inline Form -->
		<section id="search-bar">
			<form id="form">
				<div class="container row">
					<div class="input-item">
						<label class="request">Questions <input id="num-questions" type="number" name="num-questions" /></label>
					</div>
					<div class="input-item">
						<label class="request">Category 
							<select id="category" name="category">
								<option value="any"></option>
								<!-- populate remainder using JS after fetching categories -->
							</select>
						</label>
					</div>
					<div class="input-item">
						<label class="request">Type 
							<select id="type" name="type">
								<option value="any"></option>
								<option value="multiple">Multiple Choice</option>
								<option value="boolean">True or False</option>
							</select>
						</label>
					</div>
					<div class="input-item">
						<label class="request">Difficulty 
							<select id="difficulty" name="difficulty">
								<option value="any"></option>
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>
							</select>
						</label>
					</div>
					<button id="submit">Go</button>
				</div>
            </form>
		</section>

		<!-- Results -->
		<section id="question-area">
			<!-- populate using JS after fetching questions -->
		</section>
	</main>
    
</body>

</html>
